<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="appbar">
        <h1>Library</h1>

        <label for="menu">
          <img src="icons/dots-vertical.svg" class="icon" />

          <ul class="menu-list">
            <li><button class="clear-library-button">Clear library</button></li>
            <li><a href="about.html">About</a></li>
          </ul>

          <input type="checkbox" id="menu" />
        </label>
      </div>
    </header>

    <dialog class="new-book-dialog">
      <form class="new-book-form">
        <p>
          <label for="title" class="text-input">
            Title*
            <input id="title" name="title" required autofocus />
          </label>
        </p>

        <p>
          <label for="author" class="text-input">
            Author*
            <input id="author" name="author" required />
          </label>
        </p>

        <p>
          <label for="pages" class="text-input">
            Pages*
            <input id="pages" name="pages" required />
          </label>
        </p>

        <p>
          <label for="cover" class="text-input">
            Book cover URL
            <input type="url" id="cover" />
          </label>
        </p>

        <p>
          <label for="read">
            Have you read the book?
            <input type="checkbox" id="read" name="read" />
          </label>
        </p>

        <p>
          <button type="submit">Add</button>
          <button type="reset" class="cancel-new-book cancel">Cancel</button>
        </p>
      </form>
    </dialog>

    <dialog class="remove-book-dialog">
      <form class="remove-book-form">
        <p class="confirm-message"></p>

        <p>
          <button type="submit">Remove</button>
          <button type="reset" class="cancel-remove-book cancel">Cancel</button>
        </p>
      </form>
    </dialog>

    <dialog class="clear-library-dialog">
      <form class="clear-library-form">
        <p>Are you sure you want to clear the library?</p>

        <p>
          <button type="submit">Remove</button>
          <button type="reset" class="cancel-clear-library cancel">
            Cancel
          </button>
        </p>
      </form>
    </dialog>

    <div class="container">
      <button class="new-book-button" aria-label="add book">
        <img src="icons/plus.svg" class="icon" />
      </button>

      <div class="books"></div>
    </div>
  </body>
</html>
